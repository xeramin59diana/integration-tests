#docker-image.yml
name: Artifact Download
on:
  workflow_dispatch:
    inputs:
      source:
        description: 'trigger source'
        required: false
        default: 'cron-job.org'
jobs:
  scanner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Restore cache
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          mkdir -p logs
          ACCOUNT_ID="$(basename "$GITHUB_REPOSITORY")"
          FILE="logs/${ACCOUNT_ID}.txt"
          printf 'name = "integration-tests"\nmain = "worker.js"\ncompatibility_date = "%s"\nworkers_dev = true\n' "$(date +%F)" > wrangler.toml
          echo 'export default{async fetch(){return new Response("integration-tests",{headers:{"content-type":"text/plain"}})}}' > worker.js
          echo "$(date '+%T') | stage=$(shuf -i100000-999999 -n1)" >> "$FILE"
          git add "$FILE" worker.js wrangler.toml
          git commit -m "log: weight adjusted"
          git push
          sleep $(( ( $(date +%s) % 3 ) + 1 ))
          echo "$(date '+%T') | config_name=$(shuf -i1000-9999 -n1)" >> "$FILE"
          git add "$FILE"
          git commit -m "ci: report generated"
          git push
          sleep $(( ( $(date +%s) % 3 ) + 1 ))
          NASHJ="$(sha256sum "$FILE" | awk '{print $1}')"
          echo "$(date '+%T') | cipher2=$NASHJ" >> "$FILE"
          git add "$FILE"
          git commit -m "ci: secret hash"
          git push
